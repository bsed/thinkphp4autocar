<include file="Public:header" />

<!--=== Breadcrumbs ===-->
<div class="row-fluid breadcrumbs margin-bottom-20">
	<div class="container">
        <h1 class="pull-left">用户登录</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="#">首页</a></li>
            <li>用户登录</li>
        </ul>
    </div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form class="reg-page sky-form" id="form" method="POST" novalidate="novalidate" action="__GROUP__/Xkuser/loginHandle">
                <div class="reg-header">
                    <h2>用户登录</h2>
                    <!-- <p style="display:none">还没有注册吗？<a href="__URL__/register" class="color-green">请点击这里注册新用户</a></p> -->
                </div>

                <section>
                    <label class="label">个人账号*</label>
                    <label class="input">
                        <i class="icon-append fa fa-envelope"></i>
                        <input type="text" id="perAccount" name="perAccount" placeholder="请输入个人账号" value="{$uname}">
                    </label>
                </section>

                <section>
                    <label class="label">密码 *</label>
                    <label class="input">
                        <i class="icon-append fa fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </label>
                </section>

                <section>
                    <label class="label">验证码 *</label>
                    <label class="input">
                        <i class="icon-append fa fa-bell"></i>
                        <input type="text" id="captcha" name="captcha" placeholder="请输入下方的验证码">
                    </label>
                     <img id="code" onclick="change_code()" class="pass-verifyCode" src="{:U('Admin/Xkuser/verify','','')}"/>
                	<a  href="javascript:void(change_code(this));" class="pass-change-verifyCode">
                                        换一张</a>
                </section>

                <hr>
                <div class="row">
                    <div class="col-md-6 col-xs-6 text-left" style="display:none">
                        <a href="#" style="cursor:pointer; height:32px; display:inline-block; line-height:32px;">忘记密码?</a>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn-u" type="submit" id="submitButton" onclick="submitForm()">确认登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div><!--/container-->		
<!--=== End Content Part ===-->


<script>
$('.navbar-nav').each(function() {
	$('.navbar-nav li').attr("class","");
});
$("#sy").attr("class","active");
function change_code(obj){
	$("#code").attr("src",'{:U("Admin/Xkuser/verify",'','')}'+'/'+Math.random());
	return false;
}

var loading=0;
function submitForm(){
	if(loading){
		return false;
	}
	$('#form').ajaxForm({
	     beforeSubmit:  checkForm,// pre-submit callback
	     success:       complete,// post-submit callback
	     dataType: 'json'
	});
	loading=1;
    function checkForm(){
    	
    	if(!$.trim ( $('#perAccount').val() )){
    		alert('请填写个人账号');
    		return false;
    	}if(!$.trim ( $('#password').val() )){
    		alert('请填写密码');
    		return false;
    	}
    	if(!$.trim ( $('#captcha').val() )){
    		alert('请填写验证码');
    		return false;
    	}
    }
    function complete(d){
        if (d.error == ""){
        	window.location.href="__GROUP__/User/users";
        }else{
        	alert(d.error);
        	loading=0;
        }
    }
}
</script>

</body></html>
