<include file="Public:header" />

<!--=== Breadcrumbs ===-->
<div class="row-fluid breadcrumbs margin-bottom-20">
<div class="container">
    <h1 class="pull-left">管理中心</h1>
    <ul class="pull-right breadcrumb">
        <li></li>
    </ul>
</div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content recent"> 	
    <div class="row">
    <!-- Begin Sidebar Menu -->
		<include file="Public:xiaokeMenu" />
<!-- End Sidebar Menu -->

        <div class="col-md-9">
           <div class="margin-bottom-20">
            <div class="panel pgy-panel-sea margin-bottom-40">
                <div class="panel-heading pgy-panel-heading">
                  <h3 class="panel-title" style="color:#fff">
                    <i class="fa fa-angle-double-right"></i>订单列表 &nbsp;
                   </h3>
                </div>
                <table class="table table-striped table-hover text-center myapps my_history pgy-table">
                    <thead>
                        <tr class="pgy-warning">
                        	<th class="text-center" width="15%">订单号</th>
                        	<th class="text-center" width="20%">商家 服务</th>
                        	<th class="text-center" width="15%">手机号</th>
                        	<th class="text-center" width="15%">车牌号</th>
                        	<th class="text-center" width="10%">单价</th>
                        	<th class="text-center" width="10%">数量</th>
                        	<th class="text-center" width="10%">总价</th>
                        	<th class="text-center" width="15%">日期</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<foreach name="list" item="list">
	                    	<tr class="my_history_row text-center">
	                            <td>{$list.order_id}</td>
	                            <td>{$list.name}</td>
	                            <td>{$list.username}</td>
	                            <td>{$list.cpnum}</td>
	                            <td>{$list.price}</td>
	                            <td>{$list.num}</td>
	                            <td>{$list.total_price}</td>
	                            <td>{$list.created_time|date='Y-m-d',###}</td>
	                    	</tr>
	                    </foreach>
                    </tbody>
                    <tbody>
                    	<tr class="my_history_row text-center">
                            <td colspan='8'>{$page}</td>
                    	</tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <!--End Striped Rows-->
    </div>
    <div class="pager">
        </div>

</div><!--/container-->
<!--=== End Content Part ===-->


<!-- JS Page Level -->
<script type="text/javascript">


$('.collapse in').each(function() {
	$('.collapse in li').attr("class","");
});
$("#ddlb").attr("class","current");
</script>


</body></html>
