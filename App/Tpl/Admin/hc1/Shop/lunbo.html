<include file="Public:header" />

<!--=== Breadcrumbs ===-->
<div class="row-fluid breadcrumbs margin-bottom-20">
<div class="container">
    <h1 class="pull-left">管理中心</h1>
    <ul class="pull-right breadcrumb">
        <li></li>
    </ul>
</div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content recent"> 	
    <div class="row">
    <!-- Begin Sidebar Menu -->
		<include file="Public:xiaokeMenu" />
<!-- End Sidebar Menu -->

        <div class="col-md-9">
           <div class="margin-bottom-20">
            <div class="panel pgy-panel-sea margin-bottom-40">
                <div class="panel-heading pgy-panel-heading">
                  <h3 class="panel-title" style="color:#fff">
                    <i class="fa fa-angle-double-right"></i>轮播图列表 &nbsp;
                   </h3>
                </div>
                <table class="table table-striped table-hover text-center myapps my_history pgy-table">
                    <thead>
                        <tr class="pgy-warning">
                        	<th class="text-center" width="20%">图片</th>
                            <th class="text-center" width="20%">编辑</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<foreach name="list" item="list">
	                    	<tr class="my_history_row text-center">
	                    		<td><img style="width:100px" src="Public/upload/{$list.image}" /></td>
	                            <td>
	                                <a class="btn btn-info btn-xs" href="__URL__/editlunbo/id/{$list.id}"><i class="fa fa-edit"></i> 编辑</a>
                                	<a class="btn btn-danger btn-xs" onclick="javascript:void(0)" href="javascript:void(0);" id="{$list.id}"><i class="fa fa-trash-o"></i> 删除</a>
	                            </td>
	                    	</tr>
	                    </foreach>
                    </tbody>
                    <tbody>
                    	<tr class="my_history_row text-center">
                            <td colspan='5'>{$page}</td>
                    	</tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <!--End Striped Rows-->
    </div>
    <div class="pager">
        </div>

</div><!--/container-->
<!--=== End Content Part ===-->


<!-- JS Page Level -->
<script type="text/javascript">
$('.btn-danger').each(function() {
	$(this).click(function() {
		params = {};
		params.id = $(this).attr("id");
		loading=1;
		var url = '__URL__/deleteadHandle';
		$.post(url, params, function(d){
			if(d.error == ""){
				alert("删除成功");
	        	window.location.href="__URL__/lunbo";
			}else{
				alert(d.error);
			}
		}, 'json');
	});
});


$('.collapse in').each(function() {
	$('.collapse in li').attr("class","");
});
$("#lunb").attr("class","current");
</script>


</body></html>
