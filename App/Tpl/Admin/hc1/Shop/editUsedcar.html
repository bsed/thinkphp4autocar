<include file="Public:header" />

<!--=== Breadcrumbs ===-->
<div class="row-fluid breadcrumbs margin-bottom-20">
<div class="container">
    <h1 class="pull-left">管理中心</h1>
    <ul class="pull-right breadcrumb">
        <li></li>
    </ul>
</div><!--/container-->
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content recent"> 	
    <div class="row">
    <!-- Begin Sidebar Menu -->
		<include file="Public:xiaokeMenu" />
<!-- End Sidebar Menu -->

        <div class="col-md-9">
           <div class="margin-bottom-20">
            <div class="panel pgy-panel-sea margin-bottom-40">
                <div class="panel-heading pgy-panel-heading">
                  <h3 class="panel-title" style="color:#fff">
                    <i class="fa fa-angle-double-right"></i>添加二手车 &nbsp;
                   </h3>
                </div>
	            <form class="reg-page sky-form" id="form" method="POST" action="__URL__/editUsedcarHandle" >
	            		<input type="hidden" name="id" value="{$car.id}" />
	            		<input type="hidden" id="thumbnailName" name="thumbnailName" value="{$car.image}" />
	            		<div class="reg-header">
		                    <p><img id="thumbnail_img" src="Public/upload/{$car.image}" style="width:200px;height:150px"></p>
		                    <br>
		                </div>
						<section>
		                    <label class="input">
		                    <a href="javascript:void(0);" id="uploader-screenshot" class="btn-u btn-u-xs app_edit_screenshot_upload_button" style="position: relative; overflow: hidden; direction: ltr;"><i class="fa fa-picture-o"></i>
		                     	上传二手车封面<input id="thumbnail" type="file" name="thumbnail" style="position: absolute; right: 0px; top: 0px; font-family: Arial; font-size: 118px; margin: 0px; padding: 0px; cursor: pointer; opacity: 0;" /></a>
		                    </label>
		                </section>
                        <section>
		                    <label class="label">名称</label>
		                    <label class="input">
		                        <i class="icon-append fa fa-pencil"></i>
		                        <input type="text" id="name" name="name" value="{$car.name}" placeholder="请输入名称">
		                    </label>
		                </section>
		                <section>
		                    <label class="label">价格(万)</label>
		                    <label class="input">
		                        <i class="icon-append fa fa-pencil"></i>
		                        <input type="text" id="price" name="price" value="{$car.price}" placeholder="请输入价格">
		                    </label>
		                </section>
		                <section>
		                    <label class="label">详情(输入网址)</label>
		                    <label class="textarea textarea-resizable">
		                        <textarea id="content" name="content" rows="4" class="textArea" />{$car.content}</textarea>
		                    </label>
		                </section>
		                <div class="row">
		                    <div class="col-md-6 col-xs-6 text-left">
		                        <span id="syncAppStoreIng" style="height:32px; display:none; line-height:32px; color:#ccc;">同步中，请稍后...
		                    </span></div>
		                    <div class="col-md-6 col-xs-6 text-right">
		                        <button class="btn-u" type="submit" id="submitButton" onclick="submitForm()">保存</button>
		                    </div>
		                </div>
		        </form>
            </div>
        </div>
        <!--End Striped Rows-->
    </div>
    <div class="pager">
        </div>

</div><!--/container-->
<!--=== End Content Part ===-->
<!-- JS Page Level -->
<script type="text/javascript">
  
$('.navbar-nav').each(function() {
	$('.navbar-nav li').attr("class","");
});
$("#gl").attr("class","active");
$('.collapse in').each(function() {
	$('.collapse in li').attr("class","");
});
$("#tjesc").attr("class","current");

$(function(){
	$("#thumbnail").live('change',function(){ 
		ajaxThumbnailUpload();
	});
	
	/* window.UEDITOR_CONFIG.initialFrameHeight = 200;
	UE.getEditor('content'); */
});

function ajaxThumbnailUpload() {
	var path = 'Public/upload/';
    $.ajaxFileUpload
		(
			{
				url: '__GROUP__/Shop/uploadThumbnailHandle',
				secureuri:false,
				fileElementId:'thumbnail',
				dataType: 'json',
				success: function (data, status)
				{
					if(typeof(data.error) != 'undefined')
					{
						if(data.error != '')
						{
							alert(data.error);
						}else
						{
							$("#thumbnail_img").attr("src", path + data.msg);
							if($("#thumbnailName")){
								$("#thumbnailName").remove();
							}
							$("#form").append('<input type="hidden" id="thumbnailName" name="thumbnailName" value="'+ data.msg +'" />');
						}
					}
				},
				error: function (data, status, e)
				{
					alert(e);
				}
			}
		)
    return false;
}

function submitForm(){
	var loading=0;
	if(loading){
		return false;
	}
	$('#form').ajaxForm({
	     beforeSubmit:  checkForm,// pre-submit callback
	     success:       complete,// post-submit callback
	     dataType: 'json'
	});
	loading=1;
    function checkForm(){
    	if(!$.trim ( $('#name').val() )){
    		alert('请填写名称');
    		return false;
    	}
    	if(!$.trim ( $('#price').val() )){
    		alert('请填写价格');
    		return false;
    	}
    	if(!$.trim ( $('#content').val() )){
    		alert('请填写内容');
    		return false;
    	}
    }
    function complete(d){
        if (d.error == ""){
        	alert("保存成功");
        	window.location.href="__URL__/usedcar";
        }else{
        	alert(d.error);
        	loading=0;
        }
    }
    
}
</script>


</body></html>
